apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: food-app
  template:
    metadata:
      labels:
        app: food-app
    spec:
      containers:
      - name: food-app
        image: yourdockerhub/food-delivery-app:latest
        ports:
        - containerPort: 8080
